<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contacthere.css" />
</head>

<body>
    <nav>
		<input type="checkbox" id="check">
		<label for="check" class="checkbtn">
			<i class="fas fa-bars"></i>
		</label>
		<label class="logo">Donate today and make a difference!</label>
		<ul>
			<li><a class="active" href="index.html">Home</a></li>
			<li><a href="donate.html">Donate</a></li>
			<li><a href="about.html">About</a></li>
		</ul>
	</nav>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Please feel free to contact us with any questions or concerns you may have.</p>
        <div class="contact-info">
            <div class="contact-item">
                <i class="fa fa-envelope"></i>
                <span>Email:</span>
                <a href="mailto:info@yourdomain.com">raiseright@codecrusaders.com</a>
            </div>
            <div class="contact-item">
                <i class="fa fa-phone"></i>
                <span>Phone:</span>
                <a href="tel:+1234567890">+91 99342 34765</a>
            </div>
            <div class="contact-item">
                <i class="fa fa-map-marker"></i>
                <span>Address:</span>
                <p>123 Main Street<br />Your City, State Zip Code<br />Country</p>
            </div>
        </div>
        <form action="submit-form.php" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>
</body>

</html>
